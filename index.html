<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>

    <section class="container">

        <section class="content-img-desktop">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </section>

        <section class="content-img-mobile">
        </section>

        <section class="content-text">
          <header>
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </header>
  
          <section class="content-price">
            <h2>$149.99</h2>
            <p><s>$169.99</s></p>
          </section>
  
          <div class="content-button-card">
            <button type="button"> 
              <img src="/images/icon-cart.svg" alt="icon-cart">
              <p>Add to Cart</p>
            </button>
          </div>
        </section>

    </section>

  </main>
  
</body>
</html>
